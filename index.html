<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>
      <center>Home</center>
    </h1>
  </header>
  <div class="container">
    <div class="card zoom">
      <div class="headingCard">
        <p>Pharmacist</p>
      </div>
      <img class="img1" src="pharma.jpg" alt="">
      <form>
        <div class="inputbox">
          <i class="fa fa-user"></i>
          <input type="email" placeholder="Username" class="textBox">
        </div>
        <div class="inputbox">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Password" class="textBox">
        </div>
        <input type="submit" value="Login" class="inputbox1 button glow-button">
      </form> <br>
      <p class="textSize"><i>Forgot Password ?</i></p>
    </div>

    <div class="card zoom">
      <div class="headingCard">
        <p>Doctor </p>
      </div>

      <img class="img2" src="doctor-icon-physician.png" alt="">
      <form>
        <div class="inputbox">
          <i class="fa fa-user"></i>
          <input type="email" placeholder="Username" class="textBox">
        </div>
        <div class="inputbox">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Password" class="textBox">
        </div>
        <input type="submit" value="Login" class="inputbox1 button glow-button">
      </form> <br>
      <p class="textSize"><i>Forgot Password ?</i></p>
    </div>


    <div class="card zoom">
      <div class="headingCard">
        <p>Patient </p>
      </div>

      <img class="img3" src="patient.jpg" alt="">
      <form>
        <div class="inputbox">
          <i class="fa fa-user"></i>
          <input type="email" placeholder="Username" class="textBox">
        </div>
        <div class="inputbox">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Password" class="textBox">
        </div>
        <input type="submit" value="Login" class="inputbox1 button glow-button">
      </form> <br>
      <p class="textSize"><i>Forgot Password ?</i></p>

    </div>
  </div>
  <p>New User?</p>
  <p class="bottom">Sign up</p>
</body>
<script src=" https://kit.fontawesome.com/24558a6e0b.js" crossorigin="anonymous"></script>

</html>
